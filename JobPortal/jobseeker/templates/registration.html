<!DOCTYPE html>
<html lang="en">
<head>

    <title>signup</title>

        <div class="col-4"></div>
        <div class="col-4 mt-4">
            <h3 class="mt-3">Create Account</h3>
            <form class="mt-2" action="" method="post">
                {%csrf_token%}
                {{form.as_p}}

            </form>
            <div class="row mt-3">

                <div class="col-6"><a href="#">Employer Signin</a></div>

        </div>
