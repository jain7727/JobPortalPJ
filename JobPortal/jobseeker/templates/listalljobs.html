<!DOCTYPE html>
{%extends 'base.html'%}
{%block body_block%}
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <h3>Jobs...</h3>
        <table class="table text-center">
            <tr>
                <th>Company Name</th>
                <th>Designation</th>
                <th>Location</th>
                <th>Action</th>
            </tr>

            {%for job in jobs%}

            <tr>
                <td>{{job.company_name}}</td>
                <td>{{job.title}}</td>
                <td>{{job.location}}</td>
                <td>
                    <a href="{%url 'jobdetails' job.id%}" class="btn btn-outline-warning">View</a>
<!--                    <a href="#" class="btn btn-outline-primary">Details</a>-->
                </td>
            </tr>

            {%endfor%}

        </table>
    </div>
    <div class="col-2"></div>
</div>

{%endblock%}
